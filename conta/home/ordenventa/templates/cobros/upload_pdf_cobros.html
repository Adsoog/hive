<!-- templates/upload_pdf.html -->
{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="file" name="pdf_file">
    <button type="submit">Subir PDF</button>
</form>

{% endblock %}
