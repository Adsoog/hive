{% extends 'base.html' %}

{% block title %}Editar Proceso{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Editar Proceso</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.nombre|as_crispy_field }}
        <button type="submit" class="btn btn-primary">Guardar cambios</button>
    </form>
{% endblock %}
