{% extends "base.html" %}

{% block title %} Detalles del Proceso {% endblock %}

{% block content %}
<div class="container">
    <h1>{{ subproceso.nombre }}</h1>
    <h2>Tareas:</h2>
    <ul>
        {% for tarea in tareas %}
        <li>{{ tarea.verbo }}</li>
        {% empty %}
        <li>No hay tareas asociadas.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
