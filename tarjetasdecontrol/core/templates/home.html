{% extends 'base.html' %}

{% block title %}
Home - Guía Rápida
{% endblock %}

{% block content %}
<style>
    .page-header h1, .page-header p {
        text-align: center;
    }

    .flow-wrapper {
        padding: 50px;
        position: relative;
        min-height: 700px;
        width: 100%; /* Ajustar el ancho al 100% */
        margin: 0 auto;
        display: flex;
        flex-wrap: wrap; /* Permitir que los elementos se ajusten y envuelvan */
        justify-content: center; /* Centrar los elementos horizontalmente */
    }

    .flow-item {
        text-align: center;
        width: 210px; /* Ajuste de ancho de las tarjetas */
        height: 300px; /* Ajuste de altura de las tarjetas */
        transition: transform 0.3s ease;
        border-radius: 15px;
        padding: 10px; /* Ajuste de padding */
        background-color: rgba(255, 255, 255, 1); /* Fondo sólido */
        margin: 10px; /* Espacio entre tarjetas */
        display: none; /* Ocultar todas las tarjetas inicialmente */
        flex: 1 1 150px; /* Permitir flexibilidad y ajuste de tamaño */
        max-width: 200px; /* Asegurar que las tarjetas no se estiren demasiado */
        cursor: pointer; /* Indicar que la tarjeta es clicable */
    }

    .flow-item i {
        font-size: 1.5em; /* Ajuste del tamaño del ícono */
        color: #6f42c1;
    }

    .flow-item h3 {
        color: #333;
        margin-bottom: 10px;
        font-size: 1em; /* Ajuste del tamaño del texto */
    }

    .flow-item p {
        color: #555;
        font-size: 0.8em; /* Ajuste del tamaño del texto */
    }

    .flow-item .click-icon {
        font-size: 1em;
        color: #6f42c1;
        margin-top: 10px; /* Espacio entre el contenido y el ícono */
    }

    .flow-item:first-child {
        display: block; /* Mostrar la primera tarjeta inicialmente */
    }

    .flow-item:hover {
        transform: scale(1.1);
        box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    }

    .fade-in {
        animation: fadeInAnimation ease 0.5s;
        animation-iteration-count: 1;
        animation-fill-mode: forwards;
    }

    @keyframes fadeInAnimation {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }

    @keyframes fadeOutAnimation {
        0% {
            opacity: 1;
        }
        100% {
            opacity: 0;
        }
    }

    .fade-out {
        animation: fadeOutAnimation ease 0.5s;
        animation-iteration-count: 1;
        animation-fill-mode: forwards;
    }
</style>

<div class="page-header">
    <h1>Bienvenido al Sistema de Tarjetas de Control</h1>
</div>
{% endblock %}

{% block extra_js %}
{% endblock %}
